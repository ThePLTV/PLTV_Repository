<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 7</h1>
    
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

    <script>
        // введення данних
        let minFirst = 1, maxFirst = 12;
        let month = minFirst + Math.floor(Math.random()*(maxFirst-minFirst+1));
        let minSecond = 0, maxSecond = 6;
        let day = minSecond + Math.floor(Math.random()*(maxSecond-minSecond+1));
        // обчислення
        let sum = month + day;
        //выведення результату
        document.write(`сумма = ${sum.toFixed(2)}`);
    </script>
</body>
</html>
