<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 0</h1>
    
    <p>Вивести на екран.
        A B C D E 
        B C D E F 
        C D E F G 
        D E F G H 
        E F G H I
    </p>

    <!-- я так і не зрозумів як це по нормальному зробити -->
    
    <script>
       for (let d = 65; d < 70; d++) {
        document.write(String.fromCharCode(d));
       }
       document.write(`<br>`)
       for (let d = 66; d < 71; d++) {
        document.write(String.fromCharCode(d));
       }
       document.write(`<br>`)
       for (let d = 67; d < 72; d++) {
        document.write(String.fromCharCode(d));
       }
       document.write(`<br>`)
       for (let d = 68; d < 73; d++) {
        document.write(String.fromCharCode(d));
       }
       document.write(`<br>`)
       for (let d = 69; d < 74; d++) {
        document.write(String.fromCharCode(d));
       }
    </script>
</body>
</html>
