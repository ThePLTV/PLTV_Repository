<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 1</h1>
    
    <p>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>

    <script>
        // введення данних
        let a = parseFloat(prompt('введіть перше число'))
        let b = parseFloat(prompt('введіть друге число'))
        // обчислення
        let sum = a + b;
        let mult = a * b;
        let division = a / b;
        // выведення результату
        document.write(`
        <table>
        <tr>
            <td>дія</td>
            <td>результат</td>
        </tr>
        <tr>
            <td>додавання</td>
            <td>${sum}</td>
        </tr>
        <tr>
            <td>множення</td>
            <td>${mult}</td>
        </tr>
        <tr>
            <td>ділення</td>
            <td>${division}</td>
        </tr>
        </table>`);
    </script>
</body>
</html>
