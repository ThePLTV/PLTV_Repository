<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 4</h1>
    
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script>
        // введення данних
        let a = parseFloat(prompt('введіть довжину у сантиметрах'))
        // обчислення
        let m = a / 100;
        let km = a / 100000;
        //выведення результату
        document.write(`
        <table>
        <tr>
            <td>метри</td>
            <td>кілометри</td>
        </tr>
        <tr>
            <td>${m}</td>
            <td>${km}</td>
        </tr>
        </table>`)
    </script>
</body>
</html>
