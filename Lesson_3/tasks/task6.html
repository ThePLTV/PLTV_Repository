<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 6</h1>
    
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <script>
        let dayNumber = parseInt(prompt('Ведіть номер дня тижня'))
        let result

        switch (dayNumber) {
            case 1:
                result = 'monday'
                break
            case 2: 
                result = 'tuesday'
                break
            case 3:
                result = 'wednesday'
                break
            case 4:
                result = 'thursday'
                break
            case 5:
                result = 'friday'
                break
            case 6:
                result = 'saturday'
                break
            case 7:
                result = 'sunday'
                break
            default:
                result = 'такого дня не існує'
        }
        document.write(result)
    </script>
</body>
</html>
