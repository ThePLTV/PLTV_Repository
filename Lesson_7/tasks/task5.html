<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 5</h1>
    
    <p>
        Створити окремі функції, які переводять:
    </p>

    <script>
       function centimFunc (centim) {
         return centim / 2.54
       }
       let centimResult = centimFunc (25)
       document.write(centimResult)





       function kiloFunc (kilo) {
         return kilo * 2.205
       }
       let kiloResult = kiloFunc (25)
       document.write(`<br>`)
       document.write(kiloResult)





       function mileFunc (mile) {
         return mile / 1.609
       }
       let mileResult = mileFunc (25)
       document.write(`<br>`)
       document.write(mileResult)

    </script>
</body>
</html>
