    <h1>задача 15</h1>
    
    <p>Користувача поступово вводить показники температури протягом року. 
       Знайти середню температуру.</p>

    <script>
        let allTempetature = 0
        
        for(i=1;i<=5;i++){
        let tempetature = parseInt(prompt('tempetature ?'))
        allTempetature+=tempetature
        }
        allTempetature/= 5
        document.write(allTempetature)
    </script>
