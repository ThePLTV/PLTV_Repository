<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 6</h1>
    
    <p> З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>

    <script>
        // введення данних
        let a = parseFloat(prompt('введіть вартість першого товару'))
        let b = parseFloat(prompt('введіть кількість одиниць першого товару'))
        let c = parseFloat(prompt('введіть вартість другого товару'))
        let d = parseFloat(prompt('введіть кількість одиниць другого товару'))
        let e = parseFloat(prompt('введіть вартість третього товару'))
        let f = parseFloat(prompt('введіть кількість одиниць третього товару'))
        // обчислення
        let firstProduct = a * b;
        let secondProduct = c * d;
        let thirdProduct = e * f;
        let allProducts = firstProduct + secondProduct + thirdProduct;
        //выведення результату
        document.write(`
        <table>
        <tr>
            <td>товар</td>
            <td>вартість товару</td>
        </tr>
        <tr>
            <td>перший товар</td>
            <td>${firstProduct}</td>
        </tr>
        <tr>
            <td>другий товар</td>
            <td>${secondProduct}</td>
        </tr>
        <tr>
            <td>третій товар</td>
            <td>${thirdProduct}</td>
        </tr>
        <tr>
            <td>весь товар</td>
            <td>${allProducts}</td>
        </tr>
        </table>`)
    </script>
</body>
</html>
