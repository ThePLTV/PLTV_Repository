<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 2</h1>
    
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

    <script>
        let a = parseFloat(prompt('введіть поточний рік'))
        let b = parseFloat(prompt('введіть рік народження'))
        // обчислення
        let result = a - b;
        // выведення результату
        document.write(`поточна кількість років = ${result}`)
    </script>
</body>
</html>
