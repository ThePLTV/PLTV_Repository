<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 6</h1>
    
    <p>Інвестор вклав  тис. грн на 20 років під 20% річних, 
        податок складає 5% від суми прибутку. 
        Визначити за допомогою циклів суму, яку він одержить.
    </p>

    <script>
        let usersMoney = parseInt(prompt('введіть вкладену сумму'))
        let profit = 0

        for (let i = 0; i < 20; i++) {
            profit = usersMoney * 0.20
            profit /= 0.05
        }
        usersMoney += profit
        document.write(usersMoney)
    </script>
</body>
</html>
