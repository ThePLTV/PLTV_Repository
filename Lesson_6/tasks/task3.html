<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 5</h1>
    
    <p>Інвестор вклав  тис. грн на 20 років під 20% річних. 
        Визначити за допомогою циклів суму, яку він одержить (без оподаткування).</p>

    <script>
        let usersMoney = parseInt(prompt('введіть вкладену сумму'))

        for (let i = 0; i < 20; i++) {
            usersMoney += usersMoney * 0.20
        }
        document.write(usersMoney)
    </script>
</body>
</html>
