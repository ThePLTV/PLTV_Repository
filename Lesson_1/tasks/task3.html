<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 3</h1>
    
    <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

    <script>
        // введення данних
        let a = parseFloat(prompt('введіть вартість товару'))
        let b = parseFloat(prompt('введіть кількість товару'))
        // обчислення
        let result = a * b;
        let PDV = result / 100 * 5;
        // выведення результату
        document.write(`
        <table>
        <tr>
            <td>загальна вартість</td>
            <td>ПДВ</td>
        </tr>
        <tr>
            <td>${result}</td>
            <td>${PDV}</td>
        </tr>
        </table>`)
    </script>
</body>
</html>
