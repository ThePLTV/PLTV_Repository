<head>

<body>
    <h1>задача 4</h1>
    
    <p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>

    <script>
        let usersAge = parseInt(prompt ('Введіть ваш вік'))
        let result
        
        if (usersAge < 6)
                document.write ('ви дитина')
        else if (usersAge < 14 && usersAge >= 6)
                document.write('ви школяр')
         else if (usersAge < 22 && usersAge >= 14)
                document.write('ви студент')
        else if  (usersAge < 60 && usersAge >= 22)
                document.write('ви працівник')
        else if (usersAge > 60)
                document.write('ви дєд')
    </script>
</body>
</html>
