<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 0</h1>
    
    <p> Обчислити значення виразів</p>
    <img src="../img/Screenshot_6.jpg" alt="">
    <script>
        // введення данних
        let a = parseFloat(prompt('введіть число a'))
        let b = parseFloat(prompt('введіть число b'))
        let c = parseFloat(prompt('введіть число c'))
        // обчислення
        s1 = a + 12 + b;
        s2 = Math.sqrt((a + b) / (2 * a));
        s3 = Math.pow(Math.cbrt(a + b), c);
        s4 = Math.sin(a / -b);
        //выведення результату
        document.write(`
        <table>
        <tr>
            <td>s1 = a + 12 + b = ${s1.toFixed(2)};</td>
        </tr>
        <tr>
            <td>s2 = Math.sqrt((a + b) / (2 * a)) = ${s2.toFixed(2)};</td>
        </tr>
        <tr>
            <td>s3 = Math.pow(Math.cbrt(a + b), c) = ${s3.toFixed(2)};</td>
        </tr>
        <tr>
            <td>s4 = Math.sin(a / -b) = ${s4.toFixed(2)};</td>
        </tr>`)
    </script>
</body>
</html>
