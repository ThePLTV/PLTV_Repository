<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 5</h1>
    
    <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

    <script>
        // введення данних
        let a = parseFloat(prompt('введіть кількість секунд'))
        // обчислення
        let min = a / 60;
        let hours = min / 60;
        //выведення результату
        document.write(`
        <table>
        <tr>
            <td>хв</td>
            <td>години</td>
        </tr>
        <tr>
            <td>${min.toFixed(0)}</td>
            <td>${hours.toFixed(2)}</td>
        </tr>
        </table>`)
    </script>
</body>
</html>
