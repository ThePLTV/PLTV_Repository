<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 3</h1>
    
    <p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>

    <script>
        let count = 0
        let names = ["Ігор", "Іван", "Андрій", "Іван"]

        for (let i = 0; i < names.length; i++) {
            if (names[i] === "Іван") {
                count++
            }
        }
        document.write(`Ім'я Іван зустрічається ${count} разів`)
    </script>
</body>
</html>
