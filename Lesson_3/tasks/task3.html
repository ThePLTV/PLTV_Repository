<body>
    <h1>задача 3</h1>
    
    <p>Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.</p>

    <script>
        let minNumber = 1, maxNumber = 5;
        let number = minNumber + Math.floor(Math.random()*(maxNumber-minNumber+1));
        let usersChoise = parseInt(prompt('вгадайте число'))

        if (number == usersChoise)
        document.write('найс, ви вгадали, візьміть з полки пиріжок')
        else { usersChoise = parseInt(prompt('друга спроба'))
        if (number == usersChoise)
        document.write('найс, ви вгадали, візьміть з полки пиріжок')
        else if (number != usersChoise)
        document.write('ви програли, oh no, anyway')}
    </script>
</body>
