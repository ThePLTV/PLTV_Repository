<body>
    <h1>задача 14</h1>
    
    <p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. 
        Користувач поступово вводить суму грошей до тих пір, 
        поки суми не буде достатньо для оплати товарів 
        (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>

    <script>
        let product = 500
        let userPaid = 0
        while (userPaid < product)  {
            let userPaid = parseInt(prompt('введіть суму'))
            product -= userPaid
            alert(`вам залишилсоь сплатити ${product} грн`)
        }
        
        document.write('ви оплатили')
    </script>
</body>
</html>
