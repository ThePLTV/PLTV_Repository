<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>задача 1</h1>
    
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. 
        Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, 
        або вивести, що кількість однакова.</p>

    <script>
        let firstChildName = prompt ('Введіть назву першої дитини')
        let firstChildCandies = prompt ('Введіть кількість цукерок у першої дитини')
        let secondChildName = prompt ('Введіть назву другої дитини')
        let secondChildCandies = prompt ('Введіть кількість цукерок у другої дитини')

        if (firstChildCandies > secondChildCandies)
        document.write(`${firstChildName} має більше цукерок`)
        else if (firstChildCandies < secondChildCandies)
        document.write(`${secondChildName} має більше цукерок`)
        else
        document.write(`діти мають рівну кількість цукерок`)
    </script>
</body>
</html>
