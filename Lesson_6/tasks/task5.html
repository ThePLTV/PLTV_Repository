<body>
    <h1>задача 14</h1>
    
    <p>Каса. Користувачу повідомляють суму, яку йому треба сплатити. 
        Користувач поступово вводить суму грошей до тих пір, 
        поки суми не буде достатньо для оплати товарів 
        (кожного разу користувачу повідомляють, яку ще суму потрібно ввести).
    </p>

    <script>
        let usersMoney = parseInt(prompt('введіть вкладену сумму'))
        let profit = 0
        for (let i = 0; i < 20; i++) {
            profit = usersMoney * 0.20
        }
        for (let l = 0; l < 17; l++) {
            profit = profit + (usersMoney * 0.27)
        }
        usersMoney += profit
        document.write(usersMoney)
    </script>
</body>
