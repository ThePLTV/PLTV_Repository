<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>задача 7</h1>
    
    <p>Інвестор вклав  тис. грн на 20 років під 20% річних, 
        а потім на 17 років під 27% річних. 
        Визначити за допомогою циклів суму, яку він одержить.
    </p>

    <script>
        let usersMoney = parseInt(prompt('введіть вкладену сумму'))
        let profit = 0
        for (let i = 0; i < 20; i++) {
            profit = usersMoney * 0.20
        }
        for (let l = 0; l < 17; l++) {
            profit = profit + (usersMoney * 0.27)
        }
        usersMoney += profit
        document.write(usersMoney)
    </script>
</body>
</html>
